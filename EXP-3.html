
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SVG Drawing Tool</title>
<style>
  body { margin: 0; font-family: Arial, Helvetica, sans-serif; background: #fff; }
  .frame {
    max-width: 900px; margin: 20px auto; padding: 12px;
    border: 3px solid #000; box-sizing: border-box;
  }
  h1 {
    margin: 0 0 12px; font-size: 24px; font-weight: 700; color: #000;
  }
  .canvas-wrap {
    padding: 12px; border: 2px solid #555; background: #ededed;
  }
  svg { display: block; width: 100%; height: 450px; background: #f6f6f6; }
</style>
</head>
<body>
  <div class="frame">
    <h1>SVG Drawing Tool</h1>
    <div class="canvas-wrap">
      <svg id="board" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
  </div>

<script>
  const svg = document.getElementById('board');
  let drawing = false;
  let current = null;

  function toPoint(evt){
    const pt = svg.createSVGPoint();
    pt.x = evt.clientX; pt.y = evt.clientY;
    return pt.matrixTransform(svg.getScreenCTM().inverse());
  }

  function begin(e){
    if (e.button !== 0) return;
    drawing = true;
    const p = toPoint(e);
    current = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
    current.setAttribute('points', `${p.x},${p.y}`);
    current.setAttribute('fill', 'none');
    current.setAttribute('stroke', '#1e88e5');
    current.setAttribute('stroke-width', 3);
    current.setAttribute('stroke-linecap', 'round');
    current.setAttribute('stroke-linejoin', 'round');
    svg.appendChild(current);
  }

  function move(e){
    if (!drawing || !current) return;
    const p = toPoint(e);
    const pts = current.getAttribute('points');
    current.setAttribute('points', pts + ` ${p.x},${p.y}`);
  }

  function end(){
    drawing = false;
    current = null;
  }

  svg.addEventListener('mousedown', begin);
  window.addEventListener('mousemove', move);
  window.addEventListener('mouseup', end);
  svg.addEventListener('mouseleave', end);
</script>
</body>
</html>
