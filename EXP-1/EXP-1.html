<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: skyblue;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      outline: none;
      resize: none;
      background: #222;
      color: #fff;
      transition: border 0.3s ease;
    }
    textarea:focus {
      border-color: skyblue;
      box-shadow: 0 0 8px rgba(135, 206, 235, 0.6);
    }
    #counter {
      margin-top: 12px;
      font-weight: 600;
      color: skyblue;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <div id="counter">Characters: 0</div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const counter = document.getElementById("counter");
    textInput.addEventListener("input", () => {
      counter.textContent = "Characters: " + textInput.value.length;
    });
  </script>
</body>
</html>
